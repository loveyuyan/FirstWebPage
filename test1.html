<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <style media="screen" type="text/css">
      .div{width: 100px;height: 100px;overflow: hidden;
        transition: width .9s linear .2s;}
      .div:hover{width: 400px;}
      .div1, .div2, .div3, .div4{width: 100px;height: 100px;float: left;border-radius: 50%;}
      .div1{background-color: blue;}
      .div2{background-color: yellow;}
      .div3{background-color: black;}
      .div4{background-color: red;}
    </style>
  </head>
  <body>
    <div class="div">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
